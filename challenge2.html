<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Challenge #2</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main>
    <h1>JavaScript Challenge #2</h1>
    <form action="challenge3.html">
      <fieldset>
        <legend>Billing Information</legend>
        <div>
          <label for ="bill">Billing Address:</label><br>
          <textarea name="billingAdd" id="bill"></textarea>
          </label>
        </div>

        <div>
          <label for ="home">Home Address:</label><br>
          <input type="checkbox" name="useBilling" id="sameAddress" onclick = challenge2(this)> Same as above
          <br>
          <textarea name="homeAdd" id="home"></textarea>
        </div>
        <input type = "submit" value = "Go To Challenge 3">
      </fieldset>
    </form>
    <p class = "alert">
    If you are using the starter code, there is an accessibility errors on this page.  Fix them!!</p>
    </main>
    <!-- <script src="js/jsChallenges.js"></script> -->
    <script>
      document
        .querySelector("#sameAddress")
        .addEventListener("click", function(){
          let bill = document.querySelector("#bill");
          let home = document.querySelector("#home");
          if(this.checked){
            home.value = bill.value;
            home.disabled = true;
          }
          else{
            home.disabled = false;
          }
        })
    </script>
  </body>
</html>
